<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/48b003ed0f.js" crossorigin="anonymous"></script>

    <title>Admin Login Panel</title>
</head>
<body>

    <section class="hero is-dark is-fullheight has-background-black" id="full-login">
        <div class="hero-body ">
          <div class="container" >
            <div class="columns is-centered" >
              <div class="column is-5-tablet is-4-desktop is-3-widescreen" id="login">


                <div class="form">
                  <!--Register form-->
                  <form action="" class="box register-form">
                    <div class="section has-text-centered">
                        <img src="assets/img/erp-logo-dark-b.png" alt="logo" width="250" height="auto">
                    </div>
                  <div class="field">
                    <label class="label">Usuario</label>
                    <div class="control has-icons-left">
                      <span class="icon is-small is-left">
                        <i class="far fa-user"></i>
                      </span>
                      <input class="input" type="text" placeholder="ej. admin">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control has-icons-left">
                      <span class="icon is-small is-left">
                        <i class="far fa-arrow-alt-circle-right "></i>
                      </span>
                      <input class="input" type="password" placeholder="********">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Correo</label>
                    <div class="control has-icons-left">
                      <span class="icon is-small is-left">
                        <i class="fas fa-at"></i>
                      </span>
                      <input class="input" type="email" placeholder="example@example.com">
                    </div>
                  </div>

                  <div class="field">
                    <button class="button has-icon-right is-fullwidth is-centered is-link">
                    Registrarse
                    </button>
                  </div>
                  <div class="has-text-centered">
                    <p class="message is-white">Esta registrado? <a href="#">Inicie sesion!</a></p>
                  </div>
                  </form>


                  <!--Login form-->
                  <form action="" class="box login-form">
                      <div class="section has-text-centered">
                          <img src="assets/img/erp-logo-dark-b.png" alt="logo" width="250" height="auto">
                      </div>
                    <div class="field">
                      <label class="label">Usuario</label>
                      <div class="control has-icons-left">
                        <span class="icon is-small is-left">
                          <i class="far fa-user"></i>
                        </span>
                        <input class="input" type="text" placeholder="ej. admin">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Contraseña</label>
                      <div class="control has-icons-left">
                        <span class="icon is-small is-left">
                          <i class="far fa-arrow-alt-circle-right "></i>
                        </span>
                        <input class="input" type="password" placeholder="********">
                      </div>
                    </div>
                    
                    <div class="field">
                      <button class="button has-icon-right is-fullwidth is-centered is-link" formaction="home.html">
                      Ingresar
                      </button>
                    </div>
                    <div class="has-text-centered">
                      <p class="message is-white">No esta registrado? <a href="#">Cree una cuenta!</a></p>
                    </div>
                  </form>
                </div>

                

                


              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
    </script>

</body>
</html>
